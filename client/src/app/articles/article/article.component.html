<mat-card
class="gap-between"
id="{{articleHere.articleId_name}}"
>
    <!--
    (above) id is the # TARGET ANCHOR TAG ID for "jump to in page"
    http://0.0.0.0:4200/#5f11a3ae04e544a462218208 << Yes (grazie al cielo)
    http://0.0.0.0:4200/articles/list/#5afac7603fa7e949fa00a64e  << No ?
    -->
    <mat-card-title
            *ngIf="articleHere"
    >{{ articleHere.articleTitle_name }}</mat-card-title>
    <mat-card-subtitle
            *ngIf="articleHere"
    >Subtitle
        <a routerLink="/articles/{{articleHere.articleId_name}}">{{ articleHere.articleTitle_name }}</a>
    </mat-card-subtitle>
    <mat-card-content
            *ngIf="articleHere"
    >
        <p class="tiny">Article ID: {{articleHere.articleId_name}}</p>
        <p class="teeny">Article added: {{myDate}}</p>
        <!-- Yep:
        Tue Jul 14 2020 15:51:12 GMT-0400 (Eastern Daylight Time)
        -->
    </mat-card-content>
</mat-card>
